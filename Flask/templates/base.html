<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
</head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
      <div class="inner">
            <h3 class="masthead-brand">{{ page_name }}</h3>
            {% block navigation %}
            <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/">Новости игр</a>
            <a class="nav-link" href="/reviews">Обзоры игр</a>
            </nav>
            {% endblock %}
        </div>
  </header>
<!-- role="main" class="inner cover"-->
  <main>
    {% block content %}

    {% endblock %}
  </main>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Дипломный проект для <a href="https://urban-university.ru">UrbanUniversity</a>, создан Евгением Дмитриевым / Python 27.</p>
    </div>
  </footer>
</div>
</body>
</html>
